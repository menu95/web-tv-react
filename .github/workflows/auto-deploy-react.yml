name: Deploy to GitHub Pages (Allow Warnings & Permissions)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application (Ignore ESLint Warnings)
        run: CI=true ESLINT_NO_DEV_ERRORS=true npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_TOKEN }} # <-- AQUI USAMOS O TOKEN QUE VOCÃŠ CRIOU E GUARDOU COMO SEGREDO
          publish_dir: ./build
